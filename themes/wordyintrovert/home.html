<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1" />
	<title>The Wordy Introvert</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<div id="logo">
			<a href="/" title="The Wordy Introvert">
				<div id="logo-text">
					<span class="logo-the">THE</span> <span class="logo-wordy">WORDY</span><br/>
					<span class="logo-introvert">INTROVERT</span>
				</div>
				<img src="images/logo-callout@2x.png" alt="Wordy Introvert Logo"> <!-- Leave this image @2x -->
			</a>
		</div>
		<nav>
			<div id="menu-button">
		        <span>MENU</span>
		        <div id="bars">
		            <div id="bar1" class="menu-bar"></div>
		            <div id="bar2" class="menu-bar"></div>
		            <div id="bar3" class="menu-bar"></div>
		        </div>
		    </div>
		    <!-- -->
		    <div id="menu-items">
				<ul>
					<li><a href="/" class="selected">HOME</a></li>
					<li><a href="/about">ABOUT</a></li>
					<li><a href="/resources">RESOURCES</a></li>
					<li><a href="/donate">DONATE</a></li>
				</ul>
			</div>
		</nav>
	</header>
	<div id="content">
		<div id="intro-strip">
			<div id="intro">
				<div id="intro-text">
					<span class="intro-the">THE</span> <span class="intro-wordy">WORDY</span><br/>
					<span class="intro-introvert">INTROVERT</span>
				</div>
				<img src="images/callout@2x.png" alt="Wordy Introvert Logo"><!-- Add some javascript to set this to the non-2x image... -->
			</div>
		</div>
	</div>
</body>
</html>
